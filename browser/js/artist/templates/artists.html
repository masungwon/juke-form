<div>
  <h3>Artists</h3>
  	<input ng-model="input.name">
  		<!-- <p>{{ input.name }}</p> -->
	    <div class="list-group">
	      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: input.name}">
	      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
	    </div>
	  </div>
</div>
